<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand">Star Wars Search</a>

    <form class="d-flex col-md-4 col">
      <div class="input-group">
        <input
        [(ngModel)]="query"
        [ngModelOptions]="{standalone: true}"
        (input)="onInput()"
        class="form-control"
        type="search"
        placeholder="Enter a character's name..."
        aria-label="Search">
        <button
          (click)="onSubmit()"
          class="btn btn-outline-primary"
          type="button">
          Search
        </button>
      </div>

    </form>

  </div>
</nav>
